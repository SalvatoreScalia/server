<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="img/ico" href="/static/favicon.ico?v=1.0">
    <!-- Importar los scripts necesarios -->
    <script src="/static/scripts/domUtils.js" defer></script>
    <script src="/static/scripts/webSocketService.js" defer></script>
    <script src="/static/scripts/webSocketClient.js" defer></script>
    <script src="/static/scripts/eventHandlers.js" defer></script>
    <script src="/static/scripts/master.js" defer></script>
</head>
<body>
    <div id="master-container" style="display: none;">
        <h1>Cliente - Master</h1>
        <button id="logoutButton">Logout</button>
        <div class="formStartWebSocketServer-container">
            <form id="formStartWebSocketServer">
                <label for="game_name">Name:</label>
                <input id="game_name" type="text" placeholder="game name" required>
                <label for="host">Host:</label>
                <input id="host" type="text" placeholder="127.0.0.2" required>
                <label for="port">Available ports:</label>
                <select id="selectPort" required>
                    <!-- options port -->
                </select>
                <label for="path">Path:</label>
                <input id="path" type="text" placeholder="websocket /path" required>
                <label for="game_id">File name (game_id):</label>
                <input id="gameId" type="text" placeholder="name of the file to load into the game" required>
                <button id="startWebSocketServer" type="submit">Start webSocketServer</button>
                <p id="configError" style="color: red; display: none;">The server configuration is not correct.</p>
                <p id="startWebSocketError" style="color: red; display: none;">Server is not responding or you have no internet connection.</p>
            </form>
        </div>              
        <div class="button-container" style="display: none;">
            <button id="stopButton">Stop Server</button>
            <button id="updateStatusButton">Update Status</button>
            <button id="reconnectButton">Reconenct</button>
            <button id="toggleScrollButton">Disable Auto-scroll</button>
            <button id="reloadAvailableServers">Reload</button>
            <button id="clearBufferButton">Clear Buffer</button>
        </div>
        <div id="listServers-container">
            <div id="servers"></div>
        </div>
        <div class="messages-container">
            <div id="messages"></div>
        </div>
    </div>
    <div id="loading-container" style="display: none;">
        <div class="loader"></div>
    </div>
</body>
</html>
