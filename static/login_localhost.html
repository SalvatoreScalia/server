<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/server/static/styles.css">
    <link rel="icon" type="img/ico" href="/server/static/favicon.ico?v=1.0">
    <!-- Importar los scripts necesarios -->
    <script src="/server/static/scripts/languageStrings.js"></script>
</head>
<body>
    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
            <p id="login-error" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
            <p id="server-error" style="color: red; display: none;">Servidor no responde o no tienes conexion a internet.</p>
            <div id="loading-container" style="display: none;">
                <div class="loader"></div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role_ = (username==='user0')? 'master':'role';
            data = {
                role: role_,
                user_id: "123456789",
                user_nickname: "Brillant Pebbles"
            }
            // Mostrar el círculo de carga
            document.getElementById('loading-container').style.display = 'flex';
            localStorage.setItem('role', data.role);
            localStorage.setItem('user_id', data.user_id);
            localStorage.setItem('user_nickname',data.user_nickname)
            if (data.role === 'master') {
                window.location.href = '/server/static/master.html';
            } else if (data.role === 'player') {
                window.location.href = '/server/static/player.html';
            }
            
        });

    </script>
</body>
</html>
