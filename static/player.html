<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>   
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="img/ico" href="/static/favicon.ico?v=1.0">
    <!-- Importar los scripts necesarios -->
    <script src="/static/scripts/functions.js" defer></script>
    <script src="/static/scripts/webSocketService.js" defer></script>
    <script src="/static/scripts/requestHandler.js" defer></script>
    <script src="/static/scripts/eventHandlers.js" defer></script>
    <script src="/static/scripts/player.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Cliente - Player</h1>
            <button id="logoutButton">Logout</button>
        </div>
        <div class="buttons-listServers-container">
        </div>
        <div class="listServers-container">
            <div id="servers"></div>
        </div>
        <div class="buttons-messages-container">
            <button id="updateStatusButton">Update Status</button>
            <button id="reconnectButton">Reconenct</button>
            <button id="toggleScrollButton">Disable Auto-scroll</button>
            <button id="reloadAvailableServers">Reload List</button>
            <button id="clearBufferButton">Clear Buffer</button>
        </div>
        <div class="messages-container">
            <div id="messages"></div>
        </div>
    </div>
    <div id="loading-container" style="display: none;">
        <div class="loader"></div>
    </div>
</body>
</html>
